<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homework JS 23-24</title>
    <link href="css/style.css" rel="stylesheet">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/template.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
<script type="text/template" id="wrapper-template">
    <div class="wrapper">
        <h1>My ToDoList</h1>
        <ul class="item-list">
        </ul>
        <div class="controls">
            <input type="text" class="item-value">
            <button class="item-add">Add</button>
        </div>
    </div>
</script>

<script type="text-template" id="list-template">
    <%for (var i = 0; i < data.length; i++) {%>
    <li><%= data[i]%> <span data-value="<%= data[i]%>" class="item-delete">x</span></li>
    <%};%>
</script>
</body>
</html>
