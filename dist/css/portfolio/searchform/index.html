<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Form</title>
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/template.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
<section>
    <div id="search">
    <form id="searchForm" name="searchForm">
        <input type="text" id="searchField" placeholder="Search..." />
        <button type="submit" id="searchButton" value="Search">Search</button>
    </form>
    </div>

    <script type="text/template" id="test">
        <%for(var i = 0; i< data.length;i++){%>
        <section class="result">
            <a href="<%=data[i].link%>" class="title_link" target="_blank">
                <p class="title"><%=data[i].title%></p>
            </a>
            <p class="link"><%=data[i].htmlFormattedUrl%></p>
            <p class="text_snippet"><%=data[i].htmlSnippet%></p>
        </section>
        <%}%>
    </script>

<div id="searchingResults"></div>

</section>
</body>
</html>
